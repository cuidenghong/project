<extend name="./base" />

<block name="title">{:W("ColumnTitle")}_</block>

<block name="main">
    <div class="banner"></div>

    <div class="wrapper cp_1">
        <span>招商加盟</span>
        <ul>
            <column:siblings id="vo" column="21">
                <li><column:link column="vo.columnid">{$vo.name}</column:link></li>
            </column:siblings>
            <li  class="active"><a href="__APP__/Message">在线加盟</a></li>
        </ul></div>

    <div class="index_con">
        <div class="wrapper" >
            <div class="pro_lb"><div class="pro_list">
                <span>
                    <i>您所在的位置：</i>
                      首页 > 招商加盟 > 在线加盟
                </span>
            </div>
                <form method="post" name="message" id="message" action="__APP__/Message/insert">
                <div class="dg"><h2>在线加盟申请表</h2>
                    <table width="100%" border="0" cellspacing="0" cellpadding="0" >
                        <tbody>
                        <tr>
                            <td width="40%" align="center"><strong>姓名：</strong></td>
                            <td width="60%"><input type="text" name="name" id="name"> <span class="red">*</span>
                            </td>
                        </tr>
                        <tr>
                            <td align="center"><strong>性  别：</strong></td>
                            <td><label for="radio">男</label><input name="sex" type="radio" id="sex" value="男" checked="">&nbsp;&nbsp;&nbsp;
                                <label for="radio">女</label><input name="sex" type="radio" id="sex" value="女"><span class="red">*</span>
                            </td>
                        </tr>
                        <tr>
                            <td align="center"><strong>学历：</strong></td>
                            <td>
                                <select name="education" id="education">
                                    <option value="小学">小学</option>
                                    <option value="初中">初中</option>
                                    <option value="高中">高中</option>
                                    <option value="大专">大专</option>
                                    <option value="本科">本科</option>
                                    <option value="硕士">硕士</option>
                                    <option value="博士">博士</option>
                            </select>
                            </td>
                        </tr>
                        <tr>
                            <td align="center"><strong>身份证号：</strong></td>
                            <td><input type="text" name="idcard" id="idcard"> <span class="red">*</span></td>
                        </tr>
                        <tr>

                            <td align="center"><strong>地区：</strong></td>
                            <td><input type="text" name="area" id="area"> <span class="red">*</span></td>
                        </tr>

                        <tr>
                            <td align="center"><strong>电子信箱：</strong></td>
                            <td><input type="text" name="email" id="email"> </td>
                        </tr>

                        <tr>
                            <td align="center"><strong>通信地址：</strong></td>
                            <td><input type="text" name="address" id="address"></td>
                        </tr>
                        <tr>
                            <td align="center"><strong>工作单位：</strong></td>
                            <td><input type="text" name="company" id="company"></td>
                        </tr>
                        <tr>
                            <td align="center"><strong>手机：</strong></td>
                            <td><input type="text" name="phone" id="phone"><span class="red">*</span></td>
                        </tr>
                        <tr>
                            <td align="center"><strong>固定电话：</strong></td>
                            <td><input type="text" name="tel" id="tel"><span class="red">*</span></td>
                        </tr>
                        <tr>
                            <td align="center"><strong>工作类型：</strong></td>
                            <td><input type="text" name="job_type" id="job_type"></td>
                        </tr>
                        <tr>
                            <td align="center"><strong>工作年限：</strong></td>
                            <td><input type="text" name="working_life" id="working_life"></td>
                        </tr>
                        <tr>
                            <td align="center" ><strong>申请内容：</strong></td>
                            <td><textarea name="content" id="content"></textarea><span class="red">*</span></td>
                        </tr>


                        <tr>
                            <td colspan="2" align="center">
                                <input type="submit" name="button" id="button" value="提交" class="btn1">&nbsp;&nbsp;&nbsp;
                                <input type="reset" name="button" id="button" value="重置" class="btn1">

                            </td>
                        </tr>
                        </tbody></table>

                </div>
                </form>

            </div>


        </div>
    </div>

</block>
