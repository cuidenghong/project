<extend name="./base" />

<block name="title">{:W("ColumnTitle")}_</block>

<block name="main">
    <div class="banner"></div>

    <div class="wrapper cp_1">
        <span>{:W("ColumnName")}</span>
        <ul>
            <column:siblings id="vo" column=":I('columnid')">
                <li><column:link column="vo.columnid">{$vo.name}</column:link></li>
            </column:siblings>
        </ul></div>

    <div class="index_con">
        <div class="wrapper" >
            <div class="pro_lb"><div class="pro_list">
                <span>
                    <i>您所在的位置：</i>
                      {:W("ColumnCrumbs")}
                </span>
            </div>

                <div class="about_main">
                    <img src="{$data.pic.savepath}" >
                    {$data.content|requestFilterDecode}
                </div>

            </div>


        </div>
    </div>

</block>
